<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Report Template</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');

            body {
                font-family: 'Inter', sans-serif;
                font-size: 16px;
                line-height: 1.5;
                color: #1a202c;
                background-color: #f7fafc;
            }

            .container {
                max-width: 640px;
                margin: 0 auto;
                padding: 1rem;
            }

            .header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .header h1 {
                font-size: 2.5rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
            }

            .header p {
                font-size: 1.125rem;
                font-weight: 400;
                margin-bottom: 0;
            }

            .table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 2rem;
            }

            .table th,
            .table td {
                border: 1px solid #e2e8f0;
                padding: 0.75rem;
                text-align: left;
            }

            .table th {
                font-weight: 500;
                background-color: #f7fafc;
            }

            .table td {
                font-weight: 400;
            }

            .footer {
                text-align: center;
                margin-top: 2rem;
                font-size: 0.875rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Email Report Template</h1>
                <p>Date: {{date}}</p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Directory Name</th>
                        <th>Number of Files</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{directory}}</td>
                        <td>{{numFiles}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="footer">
                <p>Thank you for using our service!</p>
            </div>
        </div>
    </body>
</html>
